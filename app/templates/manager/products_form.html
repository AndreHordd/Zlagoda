{% extends 'base.html' %}
{% block title %}Новий товар — ZLAGODA{% endblock %}
{% block content %}
  <h2>Новий товар</h2>
  <form method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Назва</label>
      <input id="name" name="name" class="form-control" required>
      <div class="invalid-feedback">Вкажіть назву продукту.</div>
    </div>

    <div class="mb-3">
      <label for="category_id" class="form-label">Категорія</label>
      <select id="category_id" name="category_id" class="form-select" required>
        <option value="" disabled selected>Оберіть категорію</option>
        <option value="1">Напої</option>
        <option value="2">Снеки</option>
        <option value="3">Овочі</option>
      </select>
      <div class="invalid-feedback">Виберіть категорію.</div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Ціна</label>
      <input id="price" type="number" step="0.01" name="price" class="form-control" required>
      <div class="invalid-feedback">Вкажіть ціну.</div>
    </div>

    <button class="btn btn-primary" type="submit">Зберегти</button>
  </form>
{% endblock %}
