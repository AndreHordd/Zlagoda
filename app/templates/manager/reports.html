{% extends 'base.html' %}
{% block title %}Звіти — ZLAGODA{% endblock %}
{% block content %}
  <h2>Звіти</h2>
  <button class="btn btn-outline-primary mb-3" data-bs-toggle="modal" data-bs-target="#previewModal">
    <i class="bi bi-eye"></i> Попередній перегляд
  </button>

  <!-- Ваша основна таблиця звітів -->
  <table class="table table-striped">
    …
  </table>

  <!-- Модальне вікно для попереднього перегляду -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Попередній перегляд звіту</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Дубль таблиці без навігації -->
          <table class="table table-bordered">
            …
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          <button class="btn btn-primary" onclick="window.print()">Друк</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
