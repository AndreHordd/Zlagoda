{% extends 'base.html' %}
{% block title %}Реєстрація працівника — ZLAGODA{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Реєстрація працівника</h3>
        <form method="post" novalidate>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Прізвище</label>
              <input name="empl_surname" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Ім’я</label>
              <input name="empl_name" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">По батькові</label>
              <input name="empl_patronymic" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Роль</label>
              <select name="empl_role" class="form-select" required>
                <option value="manager">Менеджер</option>
                <option value="cashier">Касир</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Зарплата</label>
              <input type="number" name="salary" class="form-control" min="0" step="0.01" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Дата початку</label>
              <input type="date" name="date_of_start" class="form-control" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Дата народження</label>
              <input type="date" name="date_of_birth" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Телефон</label>
              <input type="tel" name="phone_number" class="form-control" maxlength="13" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Індекс</label>
              <input name="zip_code" class="form-control" maxlength="9" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Місто</label>
              <input name="city" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Вулиця</label>
              <input name="street" class="form-control" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Зареєструвати</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
